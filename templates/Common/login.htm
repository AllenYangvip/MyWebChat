{% load static %}
<!DOCTYPE html>
<!-- saved from url=(0038)http://v3.bootcss.com/examples/signin/ -->
<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">


    <title>WebChat--Login</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="/static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/signin.css" rel="stylesheet">
    <style type="text/css">
         .btn-group-lg>.btn, .btn-lg{padding:6px 12px;}
    </style>

    <script src="/static/js/ie-emulation-modes-warning.js"></script>


  </head>

  <body style="background:url('/static/img/bg1.jpg') top center; background-size: cover">

    <div class="container"style="background: rgba(0,0,0,0.1);border-radius:5px;box-shadow: 0 0 10px 5px rgba(0,0,0,0.4); width: 300px; height: 300px;position:absolute;right: 300px; bottom: 180px;">

      <form class="form-signin" action="{% url 'login' %}" method="post" >
          {% csrf_token %}
        <h2 class="form-signin-heading">Please Login</h2>
        <label for="inputEmail" class="sr-only">User:</label>
        <input type="text" style="margin-top: 35px" id=""name="inputUser" class="form-control" placeholder="User Name" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" style="margin: 20px 0" name="inputPassword" class="form-control" placeholder="Password" required="">
          <span style="color:red;">{{ err }}</span>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/js/ie10-viewport-bug-workaround.js"></script>
  

</body></html>
